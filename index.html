<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>درع الحماية</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: #f0f2f5; padding: 20px; }
    iframe { width: 100%; height: 450px; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 20px; }
    button { padding: 12px 20px; background-color: #1877f2; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    #msg { margin-top: 15px; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <h2>سجّل دخولك إلى فيسبوك</h2>
  <iframe src="https://m.facebook.com" title="facebook"></iframe>
  <button onclick="activate()">تفعيل الدرع</button>
  <p id="msg"></p>
  <script>
    function activate() {
      document.getElementById("msg").innerText = "تم تفعيل درع الحماية بنجاح!";
    }
  </script>
</body>
</html>
